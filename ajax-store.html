
<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1 class=" bg-primary">My Tool Store</h1>

<table class="table-success" id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody class= 'table-info' id="insertProducts"></tbody>
</table>
<button id="refresh" >Refresh</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
          var inventoryRequest=  $.ajax('data/inventory.json')
        console.log(inventoryRequest)
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
                function generateInventory(){

              inventoryRequest.done(function (data){

                 $.each(data, function(index,inventory){
                     var content = "";

                    content+= "<tr>"
                     content+= "<th>" + inventory.title + "</th>"
                     content+= "<th>" + inventory.quantity + "</th>"
                     content+= "<th>" + inventory.price + "</th>"
                     content+= "<th>" + inventory.categories + "</th>"
                     console.log(content)
                     $('#insertProducts').append(content)
                 });
              })

          }

          generateInventory();
        $('#refresh').click(function (e){


            $('#insertProducts').html('')
                generateInventory()
        })
    })();



</script>

</body>
</html>
