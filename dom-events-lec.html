<!DOCTYPE html>
<html>
<head>
    <title>DOM Event Lecture</title>
</head>
<body>
<button id="button1">Let's see an Event!</button>
<script>
    'use strict';


    // create a handler function
    var buttonOne = document.getElementById("button1");

    buttonOne.addEventListener("click", function(){
        //What would you like me to do when i detect this incoming click??
        alert("This button- it has been clicked! AHA")
    });



</script>
</body>
</html>
